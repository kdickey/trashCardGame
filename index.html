<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Trash</title>
	<link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="cardarea" id="cpuCards">
   <p>Computer</p>
   <div id="cpuCard0" class="card"></div>
   <div id="cpuCard1" class="card"></div>
   <div id="cpuCard2" class="card"></div> 
   <div id="cpuCard3" class="card"></div>
   <div id="cpuCard4" class="card"></div>
   <div id="cpuCard5" class="card"></div>
   <div id="cpuCard6" class="card"></div>
   <div id="cpuCard7" class="card"></div>
   <div id="cpuCard8" class="card"></div>
   <div id="cpuCard9" class="card"></div>
</div>
<div class="cardarea" id="cardPiles">
   <p>Card Piles</p>
   <div id="oldPile" class="card"></div>
   <div id="newPile" class="card"></div>
   <div id="activeCard" class="card"></div>
</div>
<div class="cardarea" id="plyrCards">
   <p>Player</p>
   <div id="plyrCard0" class="card"></div>
   <div id="plyrCard1" class="card"></div>
   <div id="plyrCard2" class="card"></div>
   <div id="plyrCard3" class="card"></div>
   <div id="plyrCard4" class="card"></div>
   <div id="plyrCard5" class="card"></div>
   <div id="plyrCard6" class="card"></div>
   <div id="plyrCard7" class="card"></div>
   <div id="plyrCard8" class="card"></div>
   <div id="plyrCard9" class="card"></div>
</div>
<div class="transBG"></div>
<div class="msgBox"><p class="msgHead" id="msgHeadText">Head</p><p class="msgBody" id="msgBodyText">Body</p><p class="msgButton"><button id="msgBoxClose" onclick="closeMsgBox();">OK</button></p></div>
<script src="js/trash.js"></script>
</body>
</html>
